<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>[Three.js] cube</title>
    <style>
      body {
        margin: 0;
        width: 100vw;
        height: 100vh;
        background-color: #000;
      }
    </style>
    <base href="." />
  </head>
  <body>
    <!-- helper module displaying for displaying FPS -->
    <script src="../../node_modules/rstatsjs/src/rStats.js"></script>
    <script src="../../node_modules/rstatsjs/src/rStats.extras.js"></script>
    <!-- scene setup code -->
    <script type="module">
      import * as THREE from "../../node_modules/three/build/three.module.js";

      // scene setup
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // creating geometry
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      camera.position.z = 5;

      // setup rStats
      const rS = new rStats({
        cssPath: "./rStats.css",
        userTimingAPI: true,
        values: {
          frame: {
            caption: "Total frame time (ms)",
            over: 16,
            // average: true,
            avgMs: 100
          },
          fps: { caption: "Framerate (FPS)", below: 30 },
          calls: { caption: "Calls (three.js)", over: 3000 },
          raf: {
            caption: "Time since last rAF (ms)",
            // average: true,
            avgMs: 100
          },
          rstats: { caption: "rStats update (ms)", average: true, avgMs: 100 }
        },
        groups: [
          { caption: "Framerate", values: ["fps", "raf"] },
          {
            caption: "Frame Budget",
            values: ["frame", "render"]
          }
        ]
      });

      // rendering the scene
      function animate() {
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        rS("frame").start();
        rS("rAF").tick();
        rS("FPS").frame();

        rS("render").start();
        renderer.render(scene, camera);
        rS("render").end();

        rS("frame").end();
        rS("rStats update").start();
        rS().update();
        rS("rStats update").end();

        requestAnimationFrame(animate);
      }

      // WebGL compatibility check
      if (window.WebGLRenderingContext) {
        animate();
      } else {
        console.error("WebGL is not supported");
      }
    </script>
  </body>
</html>
